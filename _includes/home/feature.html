<li class="m-b-lg">
  <div class="featured-list-icon text-primary">
    {% if include.icon %}
      <span class="icon icon-{{ include.icon }}"></span>
    {% else %}
      <img src={{ include.imageSrc }}  style="height: {{ include.imageHeight }}; margin-bottom: {{ include.imageMarginBottom }};">
    {% endif %}
  </div>
  <p class="featured-list-icon-text m-b-0">
    <strong>{{ include.title }}</strong>
  </p>
  <p class="featured-list-icon-text">
    {{ include.description }}
    <a href={{ include.url }} class="text-primary">Learn more</a>.
  </p>
</li>
